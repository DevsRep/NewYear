<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unbounded">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="newYearUpd.css">
    <title>New Year 2025</title>
</head>

<body>

    <div class="main">

        <div class="timer-o-cont">


            <div class="clock">
                <div class="hour hand"></div>
                <div class="min hand"></div>
                <div class="sec hand"></div>
                <div class="cir"></div>
            </div>

            <div class="timer-i-cont">
                Countdown to 2025
                <div class="time"></div>
            </div>


        </div>


        <div class="newYear" style="display: none;">
            <!-- <div class="wel-note">Welcome 2024</div>
            <div class="bye-note">Good Bye 2023</div> -->


            <div class="animations">
                <div class="slide one">Good Bye 2024</div>
                <div class="slide two">Welcome 2025</div>
                <div class="slide three">Wishing you a great year ahead!</div>
            </div>



            <div class="o-cir"></div>
    
            <div class="i-cir">
                <hr class="line t">
                <div class="text1">Happy</div><br>
                <div class="text2">New Year</div>
                <hr class="line b">
            </div>
            <div class="txt from">FROM</div>
            <div class="txt name">DEVESH KESHAVAN</div>
            

            <div class="i rocket"></div>
            <div class="ii rocket"></div>
            <div class="iii rocket"></div>
            <div class="iv rocket"></div>
            <div class="v rocket"></div>
            <div class="ttth">20<br class="lb">25</div>
            

        </div>



    </div>

    <script src="newYearUpd.js"></script>

    
</body>
</html>
